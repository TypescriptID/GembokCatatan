<section class="hero is-success is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-6 is-offset-3">
        <h3 class="title has-text-black">Gembok Catatan</h3>
        <hr class="login-hr" />
        <p class="subtitle has-text-black">
          Buat akun Gembok Catatan untuk menyimpan catatan rahasia terenkripsi
          di media penyimpanan browser anda.
        </p>
        <div class="box">
          <figure class="avatar img-circle">
            <img src="./assets/gembok1.png" class="is-rounded" width="100" />
          </figure>
          <form>
            <div class="field">
              <div class="control">
                <label for="username" class="label">Nama Panggilan</label>
                <input
                  id="username"
                  class="input is-medium is-rounded"
                  type="email"
                  placeholder="Nama Panggilan"
                  autofocus=""
                  name="username"
                  [(ngModel)]="registrasiData.username"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="passwordkunci" class="label">Kata Sandi</label>
                <input
                  id="passwordkunci"
                  class="input is-medium is-rounded"
                  type="password"
                  placeholder="kata sandi"
                  name="passwordkunci"
                  [(ngModel)]="registrasiData.password"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="passwordkunciulang" class="label"
                  >Ulangi Kata Sandi</label
                >
                <input
                  id="passwordkunciulang"
                  class="input is-medium is-rounded"
                  type="password"
                  placeholder="ulangi kata sandi"
                  name="passwordkunciulang"
                  [(ngModel)]="registrasiData.passwordKonfirm"
                />
              </div>
            </div>

            <button
              class="button is-block is-success is-medium is-fullwidth"
              (click)="cekIsianPengguna()"
            >
              Buat Akun Catatan
              <i class="fa fa-sign-in" aria-hidden="false"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
